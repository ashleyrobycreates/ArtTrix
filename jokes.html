    <title>Jokes to Make Your Garden Laugh</title>
        <style>
        body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .joke-box {
        border: 2px solid #4CAF50;
        padding: 20px;
        margin: 20px 0;
        font-size: 1.5em;
        background-color: #f9f9f9;
        border-radius: 10px;
        text-align: center;
        width: 80%;
        max-width: 600px;
    }

</head>
<body>
    <nav class="container">  
        <div><a href="/index.html">Home</a></div>
        <div><a href="/login.html">Sign In and Sign Up</a></div>

        <div><a href="/contact.html">Contact</a></div>
    </nav>
    <header>
        <h1>Jokes to Make Your Garden Laugh</h1>
      </header>
      <main>
        <button id="jokeButton">Get a Joke</button>
        <p id="joke"></p>
    </main><script>
        const apiUrl = 'https://official-joke-api.appspot.com/random_joke';

        document.getElementById('jokeButton').addEventListener('click', () => {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('joke').innerText = `${data.setup} - ${data.punchline}`;
                })
                .catch(error => console.error('Error fetching the joke:', error));
        });
    </script>
</body>
