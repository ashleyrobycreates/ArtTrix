<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/weather.css">
    <link rel="icon" href="/Img/favicon.png" type="image/x-icon">
    <title>Weather</title>
</head>
<body>
    <nav class="top-container">  
        <div><a href="/index.html">Home</a></div>
    </nav>
    <section class="wrapper">
        <div class="container">
            <div class="weather-side day">
                <div class="weather-gradient"></div>
                <div class="date-container">
                    <h2 class="date-dayname"></h2>
                    <span class="date-day"></span>
                    <span class="location-icon"></span>
                    <span class="location"></span>
                </div>
                <div class="weather-container">
                    <img class="weather-icon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png">
                    <h1 class="weather-temp"></h1>
                    <h3 class="weather-desc"></h3>
                </div>
            </div>
            <div class="info-side">
                <div class="today-info-container">
                    <div class="today-info">
                        <div class="precipitation"> <span class="title"></span><span class="value">
                                </span>
                            <div class="clear"></div>
                        </div>
                        <div class="humidity"> <span class="title"></span><span class="value"></span>
                            <div class="clear"></div>
                        </div>
                        <div class="wind"> <span class="title"></span><span class="value"></span>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <div class="week-container">
                    <ul class="week-list">
                        <li>
                            <img class="day-icon" src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="">
                            <span class="day-name"></span><span class="day-temp"></span></li>
                        <li><img class="day-icon" src="https://cdn.weatherapi.com/weather/64x64/night/119.png" alt="">
                            <span class="day-name"></span><span
                                class="day-temp"></span></li>
                        <li><img class="day-icon" src="https://cdn.weatherapi.com/weather/64x64/night/176.png" alt="">
                            <span class="day-name"></span><span
                                class="day-temp"></span></li>
                        <li><img class="day-icon" src="https://cdn.weatherapi.com/weather/64x64/night/248.png" alt="">
                            <span class="day-name"></span><span
                                class="day-temp"></span></li>
                        <div class="clear"></div>
                    </ul>
                </div>
                <div class="location-container">
                    <form class="location-form">
                     <input id="search-input" type="text" placeholder="Enter Location">
                    <button type="submit" class="location-button">Submit</button>
                    </form>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="/weather.js"></script>
</body>
</html>
