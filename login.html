<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/login.css">
    <title>Login</title>
    
</head>
<body>
    <nav class="container">  
        <div><a href="/index.html">Home</a></div>
        <div><a href="/login.html">Sign In and Sign Up</a></div>
        <div><a href="/weather.html">Weather</a></div>
        <div><a href="/growingchart.html">Growing Chart</a></div>
        <div><a href="/gardenimages.html">Garden Images</a></div>
        <div><a href="/contact.html">Contact</a></div>
    </nav>
    <div class="login-container">
    <div id="title">Sign In</div>
    <form id="login-form">
        <nameField id="nameField">
            <input type="text" id="name" placeholder="Name">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Submit</button>
    </form>
    <button id="signinBtn">Sign In</button>
    <button id="signupBtn">Sign Up</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let title = document.getElementById("title");
            let signinBtn = document.getElementById("signinBtn");
            let signupBtn = document.getElementById("signupBtn");
            let nameField = document.getElementById("nameField");

            signinBtn.onclick = function() {
                nameField.style.maxHeight = "0";
                title.innerHTML = "Sign In";
                signupBtn.classList.add("disable");
                signinBtn.classList.remove("disable");
            }

            signupBtn.onclick = function() {
                nameField.style.maxHeight = "60px";
                title.innerHTML = "Sign Up";
                signupBtn.classList.remove("disable");
                signinBtn.classList.add("disable");
            }

            const form = document.getElementById('login-form');
            const name = document.getElementById('name');
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const nameErr = document.getElementById('name-err');
            const usernameErr = document.getElementById('username-err');
            const passwordErr = document.getElementById('password-err');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting the traditional way

                // Reset error messages
                if (nameErr) nameErr.style.display = 'none';
                if (usernameErr) usernameErr.style.display = 'none';
                if (passwordErr) passwordErr.style.display = 'none';

                let valid = true;

                // Validate username
                if (username.value.trim() === '') {
                    if (usernameErr) usernameErr.style.display = 'block';
                    valid = false;
                }

                // Validate password
                if (password.value.trim() === '') {
                    if (passwordErr) passwordErr.style.display = 'block';
                    valid = false;
                }

                // Validate name if visible
                if (nameField.style.maxHeight !== "0" && name.value.trim() === '') {
                    if (nameErr) nameErr.style.display = 'block';
                    valid = false;
                }

                if (valid) {
                    // Submit the form or perform further actions
                }
            });
        });
    </script>
</body>
</html>
