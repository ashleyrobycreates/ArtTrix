<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Login</h1>
        <nav class="button-container" id="buttonContainer">
            <!-- Navigation buttons -->
        </nav>
    </header>

    <div class="container">
        <form id="loginForm">
            <input id="username" type="text" name="Username" placeholder="Username" required>
            <p id="username-err" style="display:none; color:red;">Please enter a valid username</p>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <p id="password-err" style="display:none; color:red;">Please enter a valid password</p>
            <input id="btn-submit" type="submit" value="Login" />
            
        </form>
    <div class="signup-link">
        <div class="center-text">
          <p>Sign Up<a href="signup.html">Sign Up</a></p>
         </div>
        </div>
    </div>
 <script src="login.js"></script>
</body>
</html>
