<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/e53a5206c8.js" crossorigin="anonymous"></script>
    <title>Sign In and Sign Up</title>
</head>
<body>
    <nav class="container">  
        <div><a href="/index.html">Home</a></div>
        <div><a href="/login.html">Sign In and Sign Up</a></div>
        <div><a href="/weather.html">Weather</a></div>
        <div><a href="/spotify.html">Spotify Music Profile</a></div>
        <div><a href="/growingchart.html">Growing Chart</a></div>
        <div><a href="/gardenimages.html">Garden Images</a></div>
    </nav>
    </nav>

    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>    
                    <p>Lost your password? <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                </div>   
            </form>
        </div>

</div>

<script>

let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title")


signinBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Sign In";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");

}

signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable");

}

//form submission and validation
document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const name = document.getElementById('name');
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const nameErr = document.getElementById('name-err');
            const usernameErr = document.getElementById('username-err');
            const passwordErr = document.getElementById('password-err');

            form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        // Reset error messages
        usernameErr.style.display = 'none';
        passwordErr.style.display = 'none';

        let valid = true;

           // Validate username
           if (username.value.trim() === '') {
            usernameErr.style.display = 'block';
            valid = false;
        }

        // Validate password
        if (password.value.trim() === '') {
            passwordErr.style.display = 'block';
            valid = false;
        }
        if (valid) {
            // Perform login action (e.g., send data to server)
            console.log('Form submitted');
            // You can use fetch or XMLHttpRequest to send data to the server here
        }
    });
});

</script>
</body>
</html>
