<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
const xValues = ["Planted Seed", "Sprouting Seed", "Visable Sprout", "Green Shoot", "Ready to Plant"];
const yValues = [1, 5, 10, 15, 20];
const barColors = ["red", "green","blue","orange","brown"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Growth Rate of Seedlings in Days"
    }
  }
});
</script>

</body>
